<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required [(ngModel)]="customer.name">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required [(ngModel)]="customer.password">

    <label for="psw-repeat"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required [(ngModel)]="customer.email">
    <hr>
    <td><button type="button" class="btn btn-primary" (click)=createNew()>Submit</button></td>
  </div>
</form>
